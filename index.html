<html>
<head>
  <title>个人导航</title>
  <style>
    /* 样式定义 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #ddd;
      padding: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    nav {
      background-color: #e9ecef;
      padding: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      padding: 5px;
      background-color: #e9ecef;
      border-radius: 5px;
    }

    nav ul li a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>个人导航</h1>
    </header>
    <nav>
      <ul>
        <!-- 在这里添加你的导航链接 -->
        <li><a href="#">首页</a></li>
        <li><a href="#">个人网站</a></li>
        <li><a href="#">社交媒体</a></li>
        <li><a href="#">学习</a></li>
        <li><a href="#">旅游</a></li>
        <!-- 你可以继续添加其他链接 -->
      </ul>
    </nav>
    <div class="content">
      <!-- 在这里添加你的主要内容 -->
      <!-- 可以是文章、图片、视频等 -->
    </div>
  </div>
  <footer>
    <!-- 在这里添加你的页脚信息 -->
  </footer>
</body>
</html>
